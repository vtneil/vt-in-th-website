<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8e2e2e">
    <meta name="application-name" content="Vivatsathorn">
    <meta name="apple-mobile-web-app-title" content="Vivatsathorn">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/assets/vt-brand-192-red-8e2e2e.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/custom.css" type="text/css">

    <!--Begin Global Scripts-->
    <script src="/js/popper.min.js" defer></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script src="/js/jquery-3.6.3.min.js" defer></script>
    <script src="/components/nav.js" defer></script>
    <!--End Global Scripts-->

    <!--Begin Page Scripts-->
    <script src="/software/content.js" defer></script>
    <script>
        (async function () {
            const response = await fetch('https://api.github.com/repos/vtneil/vtneil.github.io/contents/downloads/files/');
            const data = await response.json();
            let htmlString = "<ul>";

            for (let file of data) {
                htmlString += `<li><a href="/${file.path}">${file.name}</a></li>`;
            }

            htmlString += "</ul>";
            document.getElementById("download-index").innerHTML = htmlString;
        })();
    </script>
    <!--End Page Scripts-->

    <title>Downloads</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
<div id="navbar"></div>

<div id="main-page" class="container pb-5 mb-5">
    <h1 class="mt-5">Downloads</h1>
    <p class="lead">
        Download Page for hosting public files
    </p>
    <hr>

    <h2 class="mt-5 mb-4">Software</h2>
    <div id="software"></div>

    <h2 class="mt-5 mb-4">All Files</h2>
    <div id="download-index"></div>
</div>
</body>
</html>
